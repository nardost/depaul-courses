<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script src="https://d3js.org/d3.v4.min.js"
            th:src="@{/webjars/d3js/4.13.0/d3.min.js}"></script>

    <link href="../static/css/style.css"
          th:href="@{/css/style.css}" rel="stylesheet" media="screen" />
    <meta charset="UTF-8">
    <title>Courses List</title>
</head>
<body>
<div class="container">
    <h1>SOFTWARE ENGINEERING</h1>
    <h3>Software Development Concentration Course Catalog</h3>
    <div th:if="${courses == null}">
        <h1 class="bg-danger">No courses found!</h1>
    </div>
    <div class="table-responsive" th:unless="${courses == null}">
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>CATALOG NBR</th>
            <th>COURSE TITLE</th>
            <th>PREREQUISITES</th>
            <th>CATEGORY</th>
            <th>FIELD</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course, iteration : ${courses}"
            th:data-link="'/course/' + ${course.id}"
            onclick="location.href=this.getAttribute('data-link')" class="course-line">
            <td>[[${iteration.count}]]</td>
            <td>[[${course.id}]]</td>
            <td>[[${course.title}]]</td>
            <td>[[${course.prerequisites}]]</td>
            <td>[[${course.category}]]</td>
            <td>[[${course.field}]]</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
